<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quize project</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Top Section -->

    <div class="into py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quize</h2>
      </div>
    </div>

    <!-- Result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p><span class="text-primary display-4 p-3"> 0% </span></p>
      </div>
    </div>

    <!-- quize section -->
    <div class="Quize py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions....</h2>

        <form class="quize-form text-light">
          <!-- QUESTION 1 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              1.which is relational database management systems
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">MySQL</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">JS</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">python</label>
            </div>
          </div>

          <!-- QUESTION 2 -->
          <div class="my-5">
            <p class="lead font-weight-normal">2. language used for backend</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check-label">oracle</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">react</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="C" checked />
              <label class="form-check-label">PHP</label>
            </div>
          </div>

          <!-- QUESTION 3 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3.language used for app developer
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Dart</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">MS SQL</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">CSS5</label>
            </div>
          </div>

          <!-- QUESTION4 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Language used for AI intelligance
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label class="form-check-label">c#</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" checked />
              <label class="form-check-label">R</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">flutter</label>
            </div>
          </div>

          <!-- submit button -->
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
